<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="scoreboard">
      <p id="turn"></p>
      <div class="players">
        <div class="player">
          <div class="name" contenteditable="true" id="first-name">Player X</div>
          <div class="score" id="first-score">0</div>
        </div>
        <button id="reset">Reset points</button>
        <div class="player">
          <div class="name" contenteditable="true" id="second-name">Player O</div>
          <div class="score" id="second-score">0</div>
        </div>
      </div>
    </div>
    <div class="tic-box"></div>
    <button id="restart">Restart</button>
    <div class="modal">
      <div class="modal-content">
        <span class="close">&times</span>
        <p>Game Over!</p>
      </div>
    </div>
  </div>

</body>
</html>
